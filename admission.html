<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        fieldset { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 4px; }
        legend { font-size: 1.2em; font-weight: bold; color: #333; padding: 0 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="date"], input[type="file"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group { margin-bottom: 15px; }
        .radio-group label, .checkbox-group label { display: inline; font-weight: normal; margin-right: 15px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-right: 10px; }
        button[type="submit"] { background-color: #007bff; color: white; }
        button[type="reset"] { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

    <form action="/submit-admission" method="POST" enctype="multipart/form-data">
        <h1>New Student Admission Application</h1>

        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required maxlength="100">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div class="radio-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
            
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            
            <label for="department">Preferred Department:</label>
            <select id="department" name="department" required>
                <option value="">-- Select Department --</option>
                <option value="CSE">Computer Science & Engineering (CSE)</option>
                <option value="EEE">Electrical & Electronic Engineering (EEE)</option>
                <option value="BBA">Business Administration (BBA)</option>
                <option value="ARCH">Architecture</option>
            </select>
            
            <label for="lastInstitution">Last Institution Attended:</label>
            <input type="text" id="lastInstitution" name="lastInstitution" required maxlength="150">

            <div class="checkbox-group">
                <label>Areas of Interest (Select all that apply):</label><br>
                <input type="checkbox" id="webdev" name="interest" value="Web Development">
                <label for="webdev">Web Development</label><br>

                <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
                <label for="ai">Artificial Intelligence</label><br>

                <input type="checkbox" id="finance" name="interest" value="Finance">
                <label for="finance">Finance</label>
            </div>

        </fieldset>

        <fieldset>
            <legend>Necessary Documents</legend>
            
            <label for="transcript">Upload Academic Transcript (PDF/JPG):</label>
            <input type="file" id="transcript" name="transcript" accept=".pdf,.jpg,.jpeg" required>

            <label for="resume">Upload Resume/CV (Optional):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            
        </fieldset>
        
        <div>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </div>

    </form>

</body>
</html>
